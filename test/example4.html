<?xml version="1.0" encoding="UTF-8"?>
<html>
 <head>
  <title>WireIt: Example 4</title>
  
<!-- YUI -->
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/fonts/fonts-min.css" /> 
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/reset/reset-min.css" />

<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/yahoo/yahoo-min.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/dom/dom-min.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/event/event-min.js"></script>  
<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/dragdrop/dragdrop-min.js"></script>

<!-- Excanvas -->
<script type="text/javascript" src="../lib/excanvas.js"></script>

<!-- WireIt -->
<script type="text/javascript" src="../js/WireIt.js"></script>
<script type="text/javascript" src="../js/Wire.js"></script>
<script type="text/javascript" src="../js/Terminal.js"></script>
<script type="text/javascript" src="../js/util/DD.js"></script>
<script type="text/javascript" src="../js/util/TerminalIO.js"></script>
<script type="text/javascript" src="../js/util/BoxIO.js"></script>

<link rel="stylesheet" type="text/css" href="../css/WireIt.css" />

<style>

div.WireIt-BoxIO {
	width: 100px;
	height: 100px;
	border: 2px solid black;
	background-color: rgb(255,255,255);
}


div.boxModule {
	background-color: rgb(200, 255, 255);
}

#symboleA {
	left: 300px;
	top: 100px;
	background-color: rgb(255, 200, 255);
}

#symboleB {
	left: 500px;
	top: 200px;
	background-color: rgb(255, 255, 200);
}

#symboleC {
	left: 100px;
	top: 200px;
	background-image: url('http://www.plongeur.com/magazine/wp-content/uploads/2007/04/rss_icon.jpg');
	width: 128px;
	height: 128px;
	border: 0;
}

</style>

<script>
window.onload = function() {
	
	new WireIt.util.BoxIO('symboleA',{
		outputs: [
			{
				name: "sortieA",
				type: "output"
			}
		]	
	});
	
	
	new WireIt.util.BoxIO('symboleB',{
		outputs: [
			{
				name: "sortieA",
				type: "output"
			}
		]	
	});
	
	new WireIt.util.BoxIO('symboleC',{
		inputs: [
			{
				name: "sortieA",
				type: "input"
			}
		]	
	});
	
};

var Nboxes = 0;
function addBox() {
	var nand = new WireIt.util.BoxIO('box'+Nboxes,{
		inputs: [
			{
				name: "entreeA",
				type: "input"
			},
			{
				name: "entreeB",
				type: "input"
			}
			],
		outputs: [
			{
				name: "sortieA",
				type: "output"
			}
		]	
	});
	YAHOO.util.Dom.addClass(nand.el, "boxModule");
	
	Nboxes++;
};

</script>
 </head>
 <body>
	
	<p style="margin: 15px;">CSS Styling</p>
	
	<button style="margin: 15px;" onclick='addBox();'>Add a Box</button>
	
 </body>
</html>
