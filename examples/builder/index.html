<html>

  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />

  <!-- YUI CSS -->
  <link rel='stylesheet' type='text/css' href='../../lib/yui/reset-fonts/reset-fonts.css'>

  <style>
h1 {
	margin: 20px;
	font-size: 18pt;
	font-weight: bold;
}

#headbar {
	background-image: url(../../res/logo-wireit.jpg);
	height: 223px;
	margin: 0;
	padding: 0;
}

#navigation {
	position: absolute;
	margin: 6px 0 0 380px;
}

#navigation li {
	margin: 0;
	display: inline;
	margin-right: 30px;
}

#navigation li a {
	color: white;
	text-decoration: none;
	font-size: 14px;
}

#navigation li a:hover {
	color: #cccc33;
	text-decoration: underline;
}



#mainBox {
	margin: 10px 50px;
	padding: 10px;
	position: relative;
}

#toolbar {
	left:400px;
	position:absolute;
	top:31px;
}

div.inputEx-Group.WireIt-Container-Group {
	margin-left: 135px;
}

#languageList {
	height: 300px;
	overflow-y: scroll;
}

#languageList div.language {
	width: 100%;
	font-size: 16pt;
	cursor: pointer;
}

#languageList div.language span.languageName {
	text-align: left;
	font-size: 16pt;
	color: #666666;
}

#languageList div.language span.wiringsCount {
	text-align: right;
	font-size: 11pt;
	color: #AAAAAA;
}

#languageList div.language:hover {
	background-color: white;
}

#languageList div.language a {
	color:blue;
	font-size:14px;
	position:absolute;
	right:50px;
}

  </style>
</head>

<body class='yui-skin-sam'>

	<div id='headbar'>

		<ul id="navigation">

			<li><a href="http://javascript.neyric.com/wireit">Home</a></li>

			<li><a href="http://javascript.neyric.com/blog/category/wireit/">Blog</a> 
				  <a href="http://javascript.neyric.com/blog/feed/"><img src="../../doc/rss.png" border="0"/></a></li>	
			<li><a href="http://groups.google.com/group/wireit/">Forums</a></li>
		</ul>

	</div>

	
	 <div id='mainBox'>
