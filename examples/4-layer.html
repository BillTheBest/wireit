<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<title>Layer test</title>
<script src="http://yui.yahooapis.com/3.6.0/build/yui/yui.js"></script>
<script type="text/javascript" src="../src/loader.js"></script>
</head>
<body>

<div style="position: relative;" id="layer"></div>

<script>
YUI_config.groups.wireit.base = '../src/';
YUI({combine: false, filter: 'raw'}).use('layer', 'bezier-wire', 'container', 'image-container', 'json', function(Y) {

  l = new Y.Layer({
        width: 1200,
        height: 600,
        render: Y.one('#layer'),
        // first container : 
        children: [
          {
            children: Y.ContainerBase.EIGHT_POINTS,  // terminals
            type: 'Container',
            width: 200,
            height: 100,
            xy: [500,200],
            headerContent: '9 terminals',
            bodyContent: 'bodyContent',
            footerContent: 'footerContent'
         },
         {
            children: Y.ContainerBase.FOUR_CORNERS,
            type: 'Container',
            width: 200,
            height: 200,
            xy: [200,250],
            headerContent: '9 terminals',
            bodyContent: 'Do this after'
          },
          {
            type: 'ImageContainer',
            children: Y.ContainerBase.FOUR_EDGES,
            imageUrl: 'http://www.google.fr/images/logos/ps_logo2.png',
            xy: [700,30]
          }
        ]
  });

  window.l=l;
  window.Y = Y;
});
</script>
</body>
</html>
