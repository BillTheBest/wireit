<html>
<head>
  <title>Layer test</title>

<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui.js"></script>
<script type="text/javascript" src="../src/yide-loader.js"></script>

</head>

<body>

<div style="position: relative;" id="layer"></div>

<script>

YUI_config.groups.wireit.base = '../src/';

YUI({combine: false}).use("layer",'wire-bezier-plugin','image-container',function(Y) {


  window.Y = Y;

  l = new Y.Layer({
    
        width: 900,
        height: 500,
    
        // first container : 
        children: [
          {
            children: [
              { align: {points:["tl", "tl"]} },
              { align: {points:["tl", "tc"]} },
              { align: {points:["tl", "tr"]} },
              { align: {points:["tl", "lc"]} },
              { align: {points:["tl", "rc"]} },
              { align: {points:["tl", "br"]} },
              { align: {points:["tl", "bc"]} },
              { align: {points:["tl", "bl"]} }
            ],
            type: 'Container',
            width: 200,
            height: 100,
            xy: [500,200],
            headerContent: '9 terminals',
            bodyContent: 'bodyContent',
            footerContent: 'footerContent',
            zIndex: 5,
            fillHeight: true
          },
          
          {
            type: "ImageContainer",
            children: [
              { align: {points:["tl", "tl"]} },
              { align: {points:["tl", "tc"]} },
              { align: {points:["tl", "tr"]} },
              { align: {points:["tl", "lc"]} },
              { align: {points:["tl", "rc"]} },
              { align: {points:["tl", "br"]} },
              { align: {points:["tl", "bc"]} },
              { align: {points:["tl", "bl"]} }
            ],
          /*  width: 200,
            height: 100,*/
            xy: [700,30],
            zIndex: 5,
            fillHeight: true
          }
          
        ]
  });

  l.render( Y.one('#layer') );

  window.l=l;

});
</script>

</body>
</html>
