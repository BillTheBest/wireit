<html>
<head>
<title>Form Container test</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/combo?3.5.1/build/cssreset/reset-min.css&3.5.1/build/cssfonts/fonts-min.css">

<script src="http://yui.yahooapis.com/3.5.1/build/yui/yui.js"></script>
<script type="text/javascript" src="../src/loader.js"></script>
</head>
<body>

<div style="position: relative;" id="layer"></div>

<script>

YUI_config.groups.wireit.base = '../src/';

YUI({combine: false, filter: 'raw'}).use('bezier-wire', 'inout-container', function(Y) {

  window.Y = Y;

  var layerEl = Y.one('#layer');

  c1 = new Y.InOutContainer({
    children: [
      { 
		align: {points:["tl", "lc"]}, 
		dir: [-1,0],
		groups: ['string']
	},
      { 
		align: {points:["tl", "rc"]}, dir: [1, 0],
		groups: ['object']
	}
    ],

	inputs: ['alright','sound in'],
	
	ouputs: ['result','error'],
    
    render: layerEl,
    xy: [200,100],
    headerContent: 'Awesome Module',
    footerContent: 'not executed'
	
  });


  c2 = new Y.InOutContainer({
    children: [
      { 
		align: {points:["tl", "lc"]}, 
		dir: [-1,0],
		groups: ['in']
	},
      { 
		align: {points:["tl", "rc"]}, dir: [1, 0],
		groups: ['object']
	}
    ],

	inputs: ['alright','sound in'],
	
	ouputs: ['result','error'],
    
    render: layerEl,
    xy: [300,150],
    headerContent: 'Awesome Module',

	resizable: false
	
  });
  
});
</script>
</body>
</html>
