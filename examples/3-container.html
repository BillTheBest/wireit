<html>
<head>

<body>

<div style="position: relative;" id="layer"></div>

<script>
YUI_config.groups.wireit.base = '../src/';
YUI({combine: false, filter: 'raw'}).use('bezier-wire', 'container','image-container',function(Y) {

  window.Y = Y;

  var layerEl = Y.one('#layer');

  c1 = new Y.Container({
    children: [
      { align: {points:["tl", "tl"]} },
      { align: {points:["tl", "bc"]} }
    ],
    
    render: layerEl,
    xy: [200,100],
    width: 200,
    height: 100,
    headerContent: 'headerContent',
    bodyContent: 'bodyContent',
    footerContent: 'footerContent'
  });
  
  c2 = new Y.Container({
    children: [
      {
        align: {points:["tl", "tl"]}
      }
    ],
    render: layerEl,
    xy: [350,200],
    headerContent: 'sample container',
    bodyContent: 'bodyContent'
  });
  
  c3 = new Y.Container({
    children: [
      { align: {points:["tl", "tl"]} },
      { align: {points:["tl", "tc"]} },
      { align: {points:["tl", "tr"]} },
      { align: {points:["tl", "lc"]} },
      { align: {points:["tl", "rc"]} },
      { align: {points:["tl", "br"]} },
      { align: {points:["tl", "bc"]} },
      { align: {points:["tl", "bl"]} }
    ],
    render: layerEl,
    width: 200,
    height: 100,
    xy: [500,200],
    headerContent: '9 terminals',
    bodyContent: 'bodyContent',
    footerContent: 'footerContent'
  });
  
  
  c4 = new Y.Container({
    children: [
      { align: {points:["tl", "tl"]} },
      { align: {points:["tl", "tc"]} },
      { align: {points:["tl", "tr"]} },
      { align: {points:["tl", "lc"]} },
      { align: {points:["tl", "rc"]} },
      { align: {points:["tl", "br"]} },
      { align: {points:["tl", "bc"]} },
      { align: {points:["tl", "bl"]} }
    ],
    render: layerEl,
    width: 200,
    height: 100,
    xy: [500,200],
    headerContent: '9 terminals',
    bodyContent: 'bodyContent',
    footerContent: 'footerContent'
  });
  
  
  
  c5 = new Y.ImageContainer({
    children: [
      { align: {points:["tl", "tl"]} },
      { align: {points:["tl", "tc"]} },
      { align: {points:["tl", "tr"]} },
      { align: {points:["tl", "lc"]} },
      { align: {points:["tl", "rc"]} },
      { align: {points:["tl", "br"]} },
      { align: {points:["tl", "bc"]} },
      { align: {points:["tl", "bl"]} }
    ],
    render: layerEl,
  /*  width: 200,
    height: 100,*/
    xy: [700,30],
    imageUrl: 'http://www.google.fr/images/logos/ps_logo2.png'
  });

  /*
  var w1 = new Y.BezierWire({

    render: layerEl
  });*/

});
</script>
