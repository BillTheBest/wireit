<html>
<head>
  <title>Terminal test</title>

<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui.js"></script>
<script type="text/javascript" src="../src/loader.js"></script>
<style>
.demo {
    height: 30px;
    width: 30px;
    border: 1px solid black;
    background-color: #8DD5E7;
    cursor: move;
}
</style>
</head>

<body>
  
<div style="position: relative;" id="layer"></div>

<script>


YUI_config.groups.wireit.base = '../src/';

YUI({combine: false, filter: 'raw'}).use('terminal','bezier-wire',function(Y) {

  window.Y = Y;

  var layerEl =  Y.one('#layer');
  
  var t1 = new Y.Terminal({render: layerEl, x: 280, y: 250, showGroups: false});
  var t2 = new Y.Terminal({render: layerEl, x: 90, y: 120, showGroups: false});
  var t3 = new Y.Terminal({render: layerEl, x: 260, y: 100, showGroups: false});
  var t4 = new Y.Terminal({render: layerEl, x: 380, y: 200, showGroups: false});
  
  var t5 = new Y.Terminal({render: layerEl, x: 470, y: 240, groups:["string","url","date"] });
  var t6 = new Y.Terminal({render: layerEl, x: 660, y: 320, groups:["url"] });
  var t7 = new Y.Terminal({render: layerEl, x: 680, y: 120, groups:["date"] });
  var t8 = new Y.Terminal({render: layerEl, x: 780, y: 240, groups:["string","url"] });
  
  // Add a wire
  w1 = new Y.BezierWire({
    src: t1, 
    tgt: t2, 
    render: layerEl
  });
    
  //w1.set('tgt', t3);
  
});
</script>

</body>
</html>
